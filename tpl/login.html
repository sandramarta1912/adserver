{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogiIn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {{if not .Random}}
        <link href="../static/style.css" rel="stylesheet">
    {{else}}
        <link href="../static/style.css?v={{.Random}}" rel="stylesheet">
    {{end}}

</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" id="central">
        <div class="card" style="width: 22rem;">
            <div class="card-header">
                <h2 class="text-center my-auto">Login</h2>
            </div>
            <div class="card-body">

                <form class="form-signin" action="/login" method="post">
                    <div class="form-label-group">
                        <input type="email" id="email" name="email" class="form-control mb-2" placeholder="Email address" required autofocus>
                    </div>
                    <div class="form-label-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div>
                    </div>
                    <div class="checkbox my-2">
                        <label class="mt-3">
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <div class="mt-3">
                        <a href="register" class="float-left text-dark">Register</a>
                        <a href="#" class="float-right text-dark">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
{{end}}
